{include file="Public/head_base" /}

	{include file="Public/menu" /}

	<div class="mainpanel">
    
    {include file="Public/headerbar" /}
        
     <div class="pageheader">
      <h2><i class="fa fa-table"></i> 简历管理 <a class="btn btn-danger" href="{:url('index/resumes/add')}">添加简历</a></h2>
      <div class="breadcrumb-wrapper">
        <span class="label">当前位置:</span>
        <ol class="breadcrumb">
          <li><a href="/resumes">简历管理</a></li>
          <li class="active">简历管理</li>
        </ol>
      </div>
    </div>
    
    <div class="contentpanel">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <a href="" class="panel-close">×</a>
            <a href="" class="minimize">−</a>
          </div>
          <h4 class="panel-title">简历编辑</h4>
         
        </div>
        <div class="panel-body panel-body-nopadding" style="display: block;">
          
          <form method="post" name="myForm" class="form-horizontal form-bordered">
    
           <div class="form-group">
              <label class="col-sm-3 control-label">会员id：</label>
              <div class="col-sm-6">
                
                <select class="form-control mb15" name="mid">
                 	
                  	{volist name="member" id="vo"}
                  	<option value="{$vo.id}" {if isset($temp['mid']) && $vo.id==$temp['mid']}selected{/if}>{$vo.nickname}</option>
                  	{/volist}
                </select>
              </div>
            </div>
            
            
            <div class="form-group">
              <label class="col-sm-3 control-label">姓名：</label>
              <div class="col-sm-6">
                <input type="text" placeholder="姓名" name="name" value="{if isset($temp['name'])}{$temp['name']}{/if}" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">性别：</label>
              <div class="col-sm-6">
     
               		<div class="rdio rdio-danger col-sm-3">
                       
                        <input type="radio" name="sex" value="0" id="radioDanger" {if $temp['sex'] == 0}checked{/if}>
                        <label for="radioDanger">女</label>
                    </div>
                      
                	<div class="rdio rdio-success col-sm-3">
                        <input type="radio" name="sex" value="1" id="radioSuccess" {if $temp['sex'] == 1}checked{/if}>
                        <label for="radioSuccess">男</label>
                  	</div>
                
              </div>
            </div>
            
            <div class="form-group">
				<label class="col-sm-3 control-label" for="disabledinput">出生年份：</label>
				<div class="col-sm-6">
               		<div class="input-group">
                		
                		<input type="text" class="form-control" name="birth" value="{if isset($temp['birth'])}{$temp['birth']}{/if}" placeholder="mm/dd/yyyy" id="datepicker">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              		</div>
                	
				</div>
			</div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">期望职位：</label>
              <div class="col-sm-6">
                <input type="text" placeholder="期望职位" name="position" value="{if isset($temp['position'])}{$temp['position']}{/if}" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">工作地点：</label>
              <div class="col-sm-6">
                <input type="text" placeholder="工作地点" name="address" value="{if isset($temp['address'])}{$temp['address']}{/if}" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">手机号：</label>
              <div class="col-sm-6">
                <input type="text" placeholder="手机号" name="phone" value="{if isset($temp['phone'])}{$temp['phone']}{/if}" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-3 control-label">其他介绍：</label>
              <div class="col-sm-6">
               	<textarea class="form-control" name="content" placeholder="其他介绍" rows="5">{if isset($temp['content'])}{$temp['content']}{/if}</textarea>
                
              </div>
            </div>
 
            <div class="form-group">
				<label class="col-sm-3 control-label" for="disabledinput">添加时间：</label>
				<div class="col-sm-6">
               		<div class="input-group">
                		
                		<input type="text" class="form-control" name="addtime" value="{if isset($temp['addtime'])}{$temp['addtime']}{/if}" placeholder="mm/dd/yyyy" id="datepicker2">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              		</div>
                	
				</div>
			</div>
            
            <div class="panel-footer" style="display: block;">
				 <div class="row">
					<div class="col-sm-6 col-sm-offset-3">
				
					  <button class="btn btn-primary" type="submit">提交</button>&nbsp;
					  <button class="btn btn-default" type="reset">取消</button>
					</div>
				 </div>
			  </div><!-- panel-footer -->

		  </div>
            
          </form>
          
      </div><!-- panel-body -->
        
        
      <!-- row --> 
    </div><!-- contentpanel -->
    
  </div><!-- mainpanel -->

<script>
    jQuery(document).ready(function() {
        
        "use strict";
        
  
        // Date Picker
        jQuery('#datepicker').datepicker();
		jQuery('#datepicker1').datepicker();
		jQuery('#datepicker2').datepicker();
        
		$("#area1").change(function(){
			selectarea(2,$("#area1").val());
		});
		$("#area2").change(function(){
			selectarea(3,$("#area2").val());
		});
		
		$("#area3").change(function(){
			selectarea(4,$("#area3").val());
		});
		
		$("#area4").change(function(){
			$("#area").val($(this).val())
		});
		
		function selectarea(type,supid){
			
			$.get("/magents/getajaxarea/type/"+type+"/supid/"+supid,function(data,status){
				var html='';
				for(var i=0;i<+data.length;i++)
				{
					html +='<option value=\"'+data[i].id+'\">'+data[i].name+'</option>';
				}
				$("#area"+(type)).html(html);
				if(type==2){
					if(html==''){	
						$("#area"+(type+1)).html(html);
						$("#area").val(supid);
					}else{	
						selectarea(3,data[0].id);	
					}
						
				}
				if(type==3)
				{
					if(html==''){	
						$("#area").val(supid)
					}else{	
						$("#area").val([data[0].id])
						selectarea(4,data[0].id)	
					}
				}
				if(type==4)
				{
					if(html==''){	
						$("#area").val(supid)
					}else{	
						$("#area").val([data[0].id])
						//selectarea(3,data[0].id)	
					}
				}
			});
		}

   });
	$('#file-zh').fileinput({
        language: 'zh',
		uploadUrl: '/magents/addimg.html',
        allowedFileExtensions : ['jpg', 'png','gif'],
		previewFileType:'any',
		dropZoneEnabled: false,
		{if isset($temp['qcode'])}
		initialPreview: [
			"<img src='{$temp['qcode']}'  class='kv-preview-data file-preview-image' style='width:auto;height:160px;'/>",

		],
		initialPreviewConfig:[{caption: "{$temp['qcode']}", size: {$temp['imagesize']}, width: "120px",  key: 1},] ,
		initialCaption:'{$temp['qcode']}'
		{/if}
		
    }).on("fileuploaded", function (event, data, previewId, index){
			$('#qcode').val(data.response.data);
			$(".file-caption-name").attr("title",data.response.data);
			var html ='<i class=\"glyphicon glyphicon-file kv-caption-icon\"></i>'+data.response.data;
			$(".file-caption-name").html(html);
		
	});
