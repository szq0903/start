<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>爱臣同乡管理系统登陆</title>
<link href="/template/css/style.default.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>

<style>
.signinpanel{
	max-width:680px;
}
#verify_img {
	margin-top: 15px;
}
</style>
<body class="signin">
<section>
	<div class="signinpanel">
        <div class="row">
            <div class="col-md-12 login">
                <form method="post" action="">
                    <h2 class="nomargin" align="center">爱臣同乡代理管理系统</h4>
                    
                	<br/>
                    <input type="text" name="user" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="pwd" class="form-control pword" placeholder="密码" />
                  
                    <input type="text" name="code" class="form-control pword" placeholder="验证码" />
                    <img id="verify_img" src="{:captcha_src()}" alt="验证码" onClick="this.src=this.src+'?'+Math.random()">
              
                    <br>
                    
                    <button class="btn btn-success btn-block" onclick="this.form.submit()">登录</button>
                    
                </form>
            </div><!-- col-sm-12 -->
            
        </div><!-- row -->
        
        <div class="signup-footer">
        
        	<div class="pull" align="center">
            	该系统为<a href="#" target="_blank">爱臣同乡</a>内部使用，请勿外传
            
            </div>
           
        </div>
        
    </div><!-- signin -->
  
</section>


<script src="/template/js/jquery-1.11.1.min.js"></script>
<script src="/template/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/template/js/bootstrap.min.js"></script>
<script src="/template/js/modernizr.min.js"></script>
<script src="/template/js/jquery.sparkline.min.js"></script>
<script src="/template/js/jquery.cookies.js"></script>

<script src="/template/js/toggles.min.js"></script>
<script src="/template/js/retina.min.js"></script>

<script src="/template/js/custom.js"></script>
<script>
    jQuery(document).ready(function(){
        
        // Please do not use the code below
        // This is for demo purposes only
        var c = jQuery.cookie('change-skin');
        if (c && c == 'greyjoy') {
            jQuery('.btn-success').addClass('btn-orange').removeClass('btn-success');
        } else if(c && c == 'dodgerblue') {
            jQuery('.btn-success').addClass('btn-primary').removeClass('btn-success');
        } else if (c && c == 'katniss') {
            jQuery('.btn-success').addClass('btn-primary').removeClass('btn-success');
        }
    });
</script>



</body>
</html>
