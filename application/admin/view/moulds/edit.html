{include file="Public/head_base" /}

{include file="Public/menu" /}

<div class="mainpanel">

    {include file="Public/headerbar" /}
    <div class="pageheader">
        <h2><i class="fa fa-table"></i> 模型管理 <a class="btn btn-danger" href="{:url('index/moulds/add')}">添加模型</a></h2>
        <div class="breadcrumb-wrapper">
            <span class="label">当前位置:</span>
            <ol class="breadcrumb">
                <li><a href="/moulds">模型管理</a></li>
                <li class="active">模型管理</li>
            </ol>
        </div>
    </div>

    <div class="contentpanel">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-btns">
                    <a href="" class="panel-close">×</a>
                    <a href="" class="minimize">−</a>
                </div>
                <h4 class="panel-title">模型编辑</h4>

            </div>
            <div class="panel-body panel-body-nopadding" style="display: block;">
                <form method="post" name="myForm" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">模型名称：</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="模型名称" name="name" value="{if isset($temp1['name'])}{$temp1['name']}{/if}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">附加表名：</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="附加表名" name="table" value="{if isset($temp1['table'])}{$temp1['table']}{/if}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图标：</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="图标" name="icon" value="{if isset($temp1['icon'])}{$temp1['icon']}{/if}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序：</label>
                        <div class="col-sm-6">
                            <input type="text" placeholder="排序" name="sort"
                                   value="{if isset($temp1['sort'])}{$temp1['sort']}{/if}" class="form-control">
                        </div>
                    </div>

                    <div class="panel-footer" style="display: block;">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">

                                <button class="btn btn-primary" type="submit">提交</button>&nbsp;
                                <button class="btn btn-default" type="reset">取消</button>
                            </div>
                        </div>
                    </div><!-- panel-footer -->

            </div>

            </form>

        </div><!-- panel-body -->


        <!-- row -->
    </div><!-- contentpanel -->

</div><!-- mainpanel -->


{include file="Public/footer_base" /}
