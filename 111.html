<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table width="100%" bordercolor="#000000" border="0" class="ke-zeroborder">
    <tbody>
    <tr>
        <td height="68" rowspan="2" width="15%" align="right" class="ys1">
            *客户公司名称
        </td>
        <td class="ys2" rowspan="2" width="35%">
            {company}
        </td>
        <td align="right" class="ys1" width="15%">
            *阿里商铺网址
        </td>
        <td class="ys2" width="35%">
            {domain}
        </td>
    </tr>
    <tr>
        <td align="right" class="ys1" width="15%">
            *官网
        </td>
        <td class="ys2" width="35%">
            {domain}
        </td>
    </tr>
    <tr>
        <td height="34" width="15%" align="right" class="ys1">
            *联系人
        </td>
        <td class="ys2" width="35%">
            {isicp}<br />
        </td>
        <td align="right" class="ys1" width="15%">
            *手机号
        </td>
        <td class="ys2" width="35%">
            {endtime}<br />
        </td>
    </tr>
    <tr>
        <td height="34" align="right" class="ys1">
            *要求<br />
        </td>
        <td colspan="3" class="ys2">
            {msg}<br />
        </td>
    </tr>
    <tr>
        <td height="34" align="right" class="ys1">
            *效果图 （多个）
        </td>
        <td colspan="3" class="ys2">
            {images}
        </td>
    </tr>
    <tr>
        <td height="34" align="right" class="ys1">
            *合同<br />
        </td>
        <td colspan="3" class="ys2">
            {contract}
        </td>
    </tr>
    <tr>
        <td height="34" align="right" class="ys1">
            *说明
        </td>
        <td colspan="3" class="ys2">
            {explain}
        </td>
    </tr>
    <tr>
        <td height="34" align="right" class="ys1">
            申请人
        </td>
        <td class="ys2">
            {base_name}
        </td>
        <td class="ys1" align="right">
            申请人部门
        </td>
        <td class="ys2">
            {base_deptname}
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
