<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱臣同乡-</title>
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="/theme/web/style/style.css" rel="stylesheet">

    <script src="/theme/web/js/jquery.min.js"></script>
    <script src="/theme/web/js/swiper.min.js"></script>
</head>
<style>
    body {
        padding: 0px;
        margin: 0px;
        padding-top: .5rem;
    }
</style>
<body>
<header id="site-header">
    <div data-ga-event="全部行业">
        <a id="goback" href="javascript:;" onclick="window.history.back(); return false;">返回</a>
    </div>

</header>
<div id="site-body">
    {volist name="list" id="vo"}
    <section>
        <h3 class="category-section-title">{$vo.name}</h3>
        <section class="category-section">
            {volist name="vo['suplist']" id="sub"}
            <a href="{if $level == 0 }{:url('/web/index/category',['id'=>$sub.id,'level'=> 1])}{else}{:url('/web/index/catlist',['cid'=>$sub.id])}{/if}" class="tile-link">
                <div class="has-cover"><img class="cover" src="{$sub.icon}"></div>
                <div class="name">{$sub.name}</div>
            </a>
            {/volist}

        </section>
    </section>
    {/volist}
</div>

<script src="/theme/web/js/rem.js"></script>
</body>
</html>
