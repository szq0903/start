<!doctype html>
<html lang="en" data-dpr="1" style="font-size: 42.5px;">
<head>
    <meta charset="UTF-8">
    <title>会员中心-{$area.name}</title>
    <meta name="Keywords" content="{$area.name}分类信息,{$area.name}生活服务平台">
    <meta name="Description"
          content="{$area.name}分类信息网,为你提供招聘求职,房产交易,车辆交易,物品租赁,交友等分类内容,您可以随时免费发布,查阅信息咨询,{$area.name}-专业的乡镇生活信息服务平台.">
    <meta name="Keywords" content="{$area.name}分类信息,{$area.name}生活服务平台">
    <meta http-equiv="Content-Type" content="text/html;">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="/theme/web/style/tongzhencenter.css" rel="stylesheet">
    <link rel="stylesheet" href="/theme/web/style/swiper.min.css">
    <link href="/theme/web/style/reset.css" rel="stylesheet">
    <link href="/theme/web/style/style.css" rel="stylesheet">
    <script src="/theme/web/js/swiper.min.js"></script>
</head>
<body>
<style>
    html {
        background-color: #f1f1f1;
    }
</style>
<div class="viewport">
    <div class="user-information">
        <div class="user-img"><img src="{$member.headimgurl}"></div>
        <p class="user-name">{$member.nickname}</p>
        <p class="user-level"></p>
    </div>

    <div class="user-money cf">
        <a href="javascript:void(0)" class="yue"><strong>{$member.money}</strong><span>余额</span></a>
        <a href="javascript:void(0)" class="jifen"><strong>{$member['browse']}</strong><span>浏览次数</span></a>
        <a href="javascript:void(0)" class="yinyuan"><strong>{$member['sun']}</strong><span>消费金额</span></a>
    </div>

    <div class="user-order cf" style="display: none">
        <a href="javascript:void(0)/Sales/Allorder" class="allorder"><span><i></i>全部订单</span></a>
        <a href="javascript:void(0)/Sales/Waitpay" class="wait-pay"><span><i></i>待付款</span></a>
        <a href="javascript:void(0)/Sales/Delivery" class="wait-shouhuo"><span><i></i>待收货</span></a>
        <a href="javascript:void(0)http://my.yintai.com/m_order/RMAListIndex?platformid=1" class="wait-return"><span><i></i>退换货</span></a>
    </div>

    <div class="user-other cf" style="display: none">
        <a href="javascript:void(0)/UserCenter/Collection" class="shoucang"><span><i></i>我的收藏</span></a>
        <a href="javascript:void(0)/UserCenter/Browse" class="look-jilu"><span><i></i>浏览记录</span></a>
    </div>

    <div class="user-common">
        <a class="yintai-phone" href="/web/index/message">周边留言<div class="infor-phone"><span class="pink"></span></div><em></em></a>
        <div class="hr"></div>
        <a class="yintai-paypw" href="javascript:void(0)/UserCenter/SetPayPassword">商家通讯录<div class="infor-phone"><span class="pink"></span></div><em></em></a>
        <div class="hr"></div>
        <a class="address" href="javascript:void(0)/Address/AddressList?returnurl=UserCenter">站内信<em></em></a>
    </div>

    <div class="user-common">
        <a class="infor-center" href="javascript:void(0)/UserCenter/Message">商家认证<div class="infor-centernum"><span class="pink"></span></div><em></em></a>
        <div class="hr"></div>
        <a class="yintai-tel" href="javascript:void(0)tel:4001191111">发布头条<em></em></a>
        <div class="hr"></div>
        <a class="yintai-tel" href="javascript:void(0)tel:4001191111">发布类目信息<em></em></a>
    </div>

    <div class="user-common">
        <div class="user-infoimg">
            <p>{$area.name}站长二维码</p>

        <img src="{$agent.qcode}">
        </div>
    </div>

    <div class="user-logout">退出账户</div>

</div>

<script src="/theme/web/js/rem.js"></script>
</body>
</html>
